@if (!pregonero) {
  <audio id="background-audio" type="audio/mp3" src="/audio/TheShireAmbience.mp3" loop></audio>
  <app-navbar></app-navbar>
  <div class="info">
    <router-outlet></router-outlet>
  </div>
  <div class="town">
    <img class="button-image" src="/img/town.png" alt="" usemap="#image-map">
    <a class="images" (click)="togglePregonero()"></a>
  </div>  
} @else {
@if (!mistery) {
<audio id="background-audio" type="audio/mp3" src="/audio/CantinaBand.mp3" autoplay loop></audio>
<app-pregonero (finishedStory)="handleFinishedStory()"/>
}
@else {
<audio id="background-audio"  type="audio/mp3" src="/audio/Mistery.mp3" autoplay loop></audio>
<app-mistery/>
}
}
